<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a4146c86d4.js" crossorigin="anonymous"></script>
</head>

<body class="editor-page" onload="onInitEditor()">
    <section class="main-content">
        <img src="img/bg2.jpg" alt="background" class="bg">
        <div class="main-page">
            <header class="main-header main-layout">
                <img src="img/LOGO.png" alt="" class="logo">
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="active" href="editor.html">Meme-Editor</a>
                    <a href="#">About</a>
                </nav>
            </header>

            <main class="main-content">

                <div class="main-continer">
                    <div class="canvas-container">
                        <canvas onclick="drawText(event)" width="400" height="400"></canvas>
                        <!-- <input class="canvas-text" type="text" placeholder="Type something" /> -->
                    </div>
                    <div class="main-setting">
                        <!-- <label for="text-line">Text line</label>
                        <input class="canvas-text" type="text" id="text-line" required name="text-line" /> -->
                        <input class="canvas-text" type="text" placeholder="Type something and click + " />
                        <!-- <input type="color" id="colorPicker" style="display: none;"
                            onchange="onColorChange(this.value)"> -->
                        <div class="main-btn-continer">
                            <button class="btnUp" onclick="onBtnUp()" title="Navigate between texts">
                                <i class="fa-solid fa-circle-up"></i>
                            </button>
                            <button class="btnDown" onclick="onBtnDown()" title="Navigate between texts">
                                <i class="fa-solid fa-circle-down"></i>
                            </button>

                            <button class="btnAddTextLine" onclick="onAddTextLine()" title="Add text">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button class="btnDelTextLine" onclick="onDelTextLine()" title="Delete selected text">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>

                        <div class="edit-btn-continer">
                            <button class="btnIncreaseFontSize" onclick="onBtnIncreaseFontSize()"
                                title="Increase font size">
                                <i class="fa-solid fa-font increase"></i>
                            </button>
                            <button class="btnDecreaseFontSize" onclick="onBtnDecreaseFontSize()"
                                title="Decrease font size">
                                <i class="fa-solid fa-font decrease"></i>
                            </button>

                            <button class="btnAlignLeft" onclick="onBtnAlignLeft()" title="Must be seletced text">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="btnAlignCenter" onclick="onBtnAlignCenter()" title="Must be seletced text">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="btnAlignRight" onclick="onBtnAlignRight()" title="Must be seletced text">
                                <i class="fa-solid fa-align-right"></i>
                            </button>

                            <select class="btnFontFamilySelector" onchange="onBtnFontFamilySelector(this.value)"
                                title="Must be seletced text">
                                <option value="Impact">IMPACT</option>
                                <option value="Arial">ARIAL</option>
                                <option value="Times New Roman">TIMES</option>
                                <option value="Comic Sans MS">COMIC SANS</option>
                                <option value="Helvetica">HELVETICA</option>
                                <option value="Georgia">GEORGIA</option>
                            </select>
                            <button class="btnUnderline" onclick="onBtnUnderline()" title="Must be seletced text">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <div style="position: relative; display: inline-block;">
                                <button class="btnColorPicker" onclick="onBtnColorPicker()">
                                    <i class="fa-solid fa-palette"></i>
                                </button>
                                <input type="color" id="colorPicker"
                                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;"
                                    onchange="onColorChange(this.value)">
                            </div>
                        </div>
                        <div class="emoji-carousel">
                            <button class="emoji-nav-btn" onclick="onPrevEmoji()">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>

                            <div class="emoji-container">
                                <button class="emoji-btn" onclick="onAddEmoji('üòÄ')">üòÄ</button>
                                <button class="emoji-btn" onclick="onAddEmoji('üòé')">üòé</button>
                                <button class="emoji-btn" onclick="onAddEmoji('üòç')">üòç</button>
                                <button class="emoji-btn" onclick="onAddEmoji('ü§î')">ü§î</button>
                            </div>

                            <button class="emoji-nav-btn" onclick="onNextEmoji()">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="share-down">
                            <div class="share-btn">
                                <button class="btnShare" onclick="onBtnShare()">
                                    <i class="fa-solid fa-share-nodes"></i>
                                    Share
                                </button>
                            </div>
                            <div class="download-btn">
                                <button class="btnDownload" onclick="onBtnDownload()">
                                    <i class="fa-solid fa-download"></i>
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="main-footer">
                <!-- <img src="img/LOGO.png" alt="" class="logo logo-footer"> -->
                <small>¬© 2025 Memegen.com - All Rights Reserved</small>
                <ul class="social-links flex clean-list">
                    <li><a href="mailto:decoding.c.t@gmail.com?subject=Hello from Meme Generator!" target="_blank">
                            <i class="fa-solid fa-at"></i>
                        </a></li>
                    <li><a href="https://www.instagram.com/guyiz/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a></li>
                    <li><a href="https://github.com/gizhak" target="_blank">
                            <i class="fab fa-github"></i>
                        </a></li>
                    <li><a href="https://www.linkedin.com/in/guy-izhak-94594484/" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a></li>
                </ul>
            </footer>

        </div>

    </section>
    <!-- Helper Scripts (no dependencies) -->
    <script src="js/helpers/util.helper.js"></script>
    <script src="js/helpers/dom.helper.js"></script>
    <script src="js/helpers/image.storage.service.js"></script>

    <!-- Model Scripts -->
    <script src="js/models/edit.model.js"></script>

    <!-- Service Scripts (depend on model) -->
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/text.service.js"></script>
    <script src="js/services/emoji.service.js"></script>

    <!-- Controller Scripts (depend on everything above) -->
    <script src="js/controllers/edit.controller.js"></script>

</body>

</html>
