<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a4146c86d4.js" crossorigin="anonymous"></script>
</head>

<body class="editor-page" onload="onInitEditor()">
    <section class="main-content">
        <img src="img/bg2.jpg" alt="background" class="bg">
        <div class="main-page">
            <header class="main-header main-layout">
                <img src="img/LOGO.png" alt="" class="logo">
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="active" href="editor.html">Meme-Editor</a>
                    <a href="#">About</a>
                </nav>
            </header>

            <main class="main-content">

                <div class="main-continer">
                    <div class="canvas-container">
                        <canvas width="400" height="400"></canvas>
                    </div>
                    <div class="main-setting">
                        <label for="text-line">Text line</label>
                        <input type="text" id="text-line" required name="text-line" />

                        <div class="main-btn-continer">
                            <button class="btnUp" onclick="onBtnUp()">
                                <i class="fa-solid fa-circle-up"></i>
                            </button>
                            <button class="btnDown" onclick="onBtnDown()">
                                <i class="fa-solid fa-circle-down"></i>
                            </button>

                            <button class="btnAddTextLine" onclick="onAddTextLine()">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button class="btnDelTextLine" onclick="onDelTextLine()">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>

                        <div class="edit-btn-continer">
                            <button class="btnIncreaseFontSize" onclick="onBtnIncreaseFontSize()">
                                <i class="fa-solid fa-font increase"></i>
                            </button>
                            <button class="btnDecreaseFontSize" onclick="onBtnDecreaseFontSize()">
                                <i class="fa-solid fa-font decrease"></i>
                            </button>

                            <button class="btnAlignLeft" onclick="onBtnAlignLeft()">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="btnAlignCenter" onclick="onBtnAlignCenter()">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="btnAlignRight" onclick="onBtnAlignRight()">
                                <i class="fa-solid fa-align-right"></i>
                            </button>

                            <select class="btnFontFamilySelector" onchange="onBtnFontFamilySelector(this.value)">
                                <option value="Impact">IMPACT</option>
                                <option value="Arial">ARIAL</option>
                                <option value="Times New Roman">TIMES</option>
                                <option value="Comic Sans MS">COMIC SANS</option>
                                <option value="Helvetica">HELVETICA</option>
                                <option value="Georgia">GEORGIA</option>
                            </select>
                            <button class="btnUnderline" onclick="onBtnUnderline()">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <button class="btnColorPicker" onclick="onBtnColorPicker()">
                                <i class="fa-solid fa-palette"></i>
                            </button>
                        </div>
                        <div class="emoji-carousel">
                            <button class="emoji-nav-btn" onclick="onPrevEmoji()">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>

                            <div class="emoji-container">
                                <button class="emoji-btn" onclick="onAddEmoji('üòÄ')">üòÄ</button>
                                <button class="emoji-btn" onclick="onAddEmoji('üòé')">üòé</button>
                                <button class="emoji-btn" onclick="onAddEmoji('üòç')">üòç</button>
                                <button class="emoji-btn" onclick="onAddEmoji('ü§î')">ü§î</button>
                            </div>

                            <button class="emoji-nav-btn" onclick="onNextEmoji()">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="share-down">
                            <div class="share-btn">
                                <button class="btnShare" onclick="onBtnShare()">
                                    <i class="fa-solid fa-share-nodes"></i>
                                    Share
                                </button>
                            </div>
                            <div class="download-btn">
                                <button class="btnDownload" onclick="onBtnDownload()">
                                    <i class="fa-solid fa-download"></i>
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="main-footer">
                <!-- <img src="img/LOGO.png" alt="" class="logo logo-footer"> -->
                <small>¬© 2025 Memegen.com - All Rights Reserved</small>
                <ul class="social-links flex clean-list">
                    <li><a href="" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a></li>
                    <li><a href="" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a></li>
                    <li><a href="" target="_blank">
                            <i class="fab fa-github"></i>
                        </a></li>
                    <li><a href="" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a></li>
                </ul>
            </footer>

        </div>

    </section>
    <script src="js/helpers/imge.storage.service.js"></script>
    <script src="js/edite.controller.js"></script>

</body>

</html>
